language: c++

compiler:
  - clang
  - gcc

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.8
        - g++-4.8
        - clang

script:
  - mkdir build
  - cd build
  - cmake .. && make

env:
  global:
    - GH_REF: github.com/Metadiff/symbolic-integers
